<div fxLayout="column">

  <!-- Card -->
  <div fxLayout="column" fxFlex="80%" class="company-sentient-card">

    <!-- Card title -->
    <div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
      <h1> {{companyName}} </h1>
    </div>

    <!-- Card content -->
    <div fxLayout="row" fxFlexFill fxLayoutAlign="center center" class="sentiment-grid">
      <mat-card fxLayout="column" [fxFlex]="sentiments.length == 1 ? '100%' : sentiments.length == 2 ? '50%' : '33%'" class="sentiment-item" *ngFor="let sentiment of sentiments">
        <div fxLayout="row">

          <div fxLayout="column" fxFlex="65%" fxLayoutGap="20px" style="padding: 20px;">
            <div fxLayout="row" fxFlexFil>
              <span style="font-size: 20px;"><b>{{ (sentiment.month.toString().padStart(2, '0') + '-' + sentiment.year.toString()) }}</b></span>
            </div>
            <div fxLayout="row" fxFlexFil>
              <span>Change: {{ sentiment.change }}</span>
            </div>
            <div fxLayout="row" fxFlexFil>
              <span>Mspr: {{ sentiment.mspr }}</span>
            </div>
          </div>

          <div fxFlex="35%" fxLayout="column" fxLayoutAlign="center center">
            <div [ngSwitch]="sentiment.change > 0">
              <mat-icon *ngSwitchCase="true" color="primary" class="icon-trending">trending_up</mat-icon>
              <mat-icon *ngSwitchCase="false" color="warn" class="icon-trending">trending_down</mat-icon>
            </div>
          </div>
        </div>
      </mat-card>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="100%">
      <mat-icon>chevron_left</mat-icon>
      <button mat-button (click)="goBack()">Back</button>
    </div>

  </div>

</div>
